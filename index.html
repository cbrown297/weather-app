<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <div class="container">
        <div class="app">
            <div class="weather">
                <form class="search-form" id="search-form">
                    <div class="row">
                        <div class="col-md-9">
                            <input 
                               type="search" 
                               placeholder="Enter a city..." 
                               class="form-control"
                               autocomplete="on"
                               id="city-input"
                            />
                        </div>
                        <div class="col-md-3">
                            <input type="submit" value="Search" class="btn btn-primary w-100">
                        </div>
                    </div>
                </form>
                <div class="overview">
                <h1 class="city" id="city"></h1>
                <ul>
                    <li class="date">
                        <small class="update">Last Updated: </small><span id="date"></span>
                    </li>
                    <li id="looks-like">
                        
                    </li>
                </ul>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="clearfix weather-temp">
                            <img src="#" 
                                class="float-left"
                                id="weather-icon"
                            />
                            <div class="float-left">
                                <strong id="temperature">12</strong><span class="units"><a href="#" class="active" id="fahrenheit-link">째F</a> | <a href="#" class="celsius-link" id="celsius-link"> 째C</a></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <ul>
                            <li class="humidity">
                                Humidity: <span id="humidity"></span>%
                            </li>
                            <li class="wind">
                                Wind: <span id="wind"></span>mph
                            </li>
                        </ul>
                    </div>
                    <hr/>
                </div>
                <div class="weather-forecast">
                    <div class="row">
                        <div class="col-2">
                            <div class="forecast-date">
                                Thu
                            </div>
                            <img src="http://openweathermap.org/img/wn/50d@2x.png" alt="" width="52">
                            <div class="forecast-temp"><span class="forecast-temp-max">18째</span> <span class="forecast-temp-min">12째</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <small><a href="https://github.com/cbrown297/weather-app" target="_blank">Open Source Code</a> by Claudia Brown</small>
        </div>
    </div>
</body>
<script src="src/index.js"></script>
