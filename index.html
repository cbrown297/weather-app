<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="src/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="app">
      <div class="container">
        <div class="weather-app">
          <div class="row">
            <div class="col-9">
              <form class="form-control search-input" id="search-form">
              <input
              type="search"
              placeholder="Enter a city..."
              aria-label="Search for a cities weather"
              autocomplete="off"
              autofocus="on"
              id="search-text-input"
              />
              </div>
              <div class="col-3 p-0">
                <input type="submit" class="btn btn-primary w-100" autofocus="off"value="Search"/>
              </div>
              </form>
              <input type="submit" class="btn btn-primary"  id="current-btn" value="Current Location">
              <div class="head">
                <p class="weather-looks" id="looks-like"></p>
                <div class="row">
                <div class="col-6">
                <div class="temperature" id="current-temp"></div>
              </div>
            <div class="col-6">
              <div class="units">
                <a href="#" id="fahrenheit">℉</a>
              | <a href="#" id="celsius">℃</a></span></div>
              </div>
            </div>
              <h1 class="city" id="city"></h1>
              <small class="date" id="date"></small>
          </div>
          </div>
          <div class="mid">
            <div class="row">
              <div class="col">
                <p>Humidity: <span id="humidity"></span>%</p>
              </div>
              <div class="col">
                <p>Wind: <span id="wind"></span>mph</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
